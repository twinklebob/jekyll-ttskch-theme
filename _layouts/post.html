---
layout: default
---

<div class="article-wrapper">
    <article>
        {% include article-header.html page=page link=false share=page.share %}
        <section class="post-content">
            {{ content }}
        </section>
        {% if page.off_site %}
        <div class="off-site-link">
            <a href="{{ page.off_site }}" target="_blank"><i class="fa fa-link"></i> <strong>Direct Link</strong></a>
        </div>
        {% endif %}
        {% include article-footer.html page=page share=page.share %}
    </article>
</div>

{% if site.disqus %}
<section class="comments">
    {% include disqus.html %}
</section>
{% endif %}
