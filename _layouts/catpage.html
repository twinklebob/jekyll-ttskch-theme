---
layout: default
---

<h1>Category: {{ page.title }}</h1>

{% if site.categories[page.category] %}
<ul>
{% for post in site.categories[page.category] %}
  <li>
    {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
{% else %}
No posts here, yet.
{% endif %}
